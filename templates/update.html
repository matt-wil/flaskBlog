<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Blog Post</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Update Blog Post</h1>
    <section>
        <form action="{{ url_for('update', post_id=post['id']) }}" method='POST'>
            <label for="title">Title:</label><br>
            <input type="text" id="title" name="title" value="{{ post.title }}">
            <br><br>

            <label for="author">Author:</label><br>
            <input type="text" id="author" name="author" value="{{ post.author }}">
            <br><br>

            <label for="content">Content:</label><br>
            <textarea rows="20" cols="100" id="content" name="content" required>{{ post.content }}</textarea>
            <br><br>

            <input type="submit" value="Update">
            <a href="{{ url_for('index') }}"><button>Cancel</button></a>
        </form>
    </section>
</body>
</html>
